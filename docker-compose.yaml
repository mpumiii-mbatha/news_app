services:
  db:
    image: mariadb:12.0
    environment:
      MYSQL_ROOT_PASSWORD: Mpumi777
      MYSQL_DATABASE: newsapp_db
    ports:
      - "3306:3306"
    command: --innodb-use-native-aio=0
    volumes:
      - db_data:/var/lib/mysql

  web:
    build: .
    command: ./wait-for-mysql.sh db python news_app/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      DB_NAME: newsapp_db
      DB_USER: root
      DB_PASSWORD: Mpumi777
      DB_HOST: db
      DB_PORT: 3306

volumes:
  db_data:
